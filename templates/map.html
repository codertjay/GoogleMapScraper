{% extends "base.html" %}
{% load static %}
{% block css %}

    <style>

        #map {
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 0;
        }


        .info-card {
            position: absolute;
            top: 200px;
            left: 20px;
            width: 300px;
            z-index: 1;
            background-color: white;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 767px) {
            .info-card {
                position: relative;
                top: 20px; /* adjust this value to position the element below the #map element */
                width: 300px;
                z-index: 1;
                background-color: white;
                box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
            }
        }


        .info-card .info-card-header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }

        .info-card .info-card-header h4 {
            margin: 0;
        }

        .info-card .info-card-body {
            padding: 10px;
        }

        .result-image {
            margin-bottom: 10px;
        }

        .result-image img {
            width: 100%;
            height: auto;
        }

        .result-info {
            margin-top: 10px;
        }

        .result-title {
            font-size: 18px;
            margin: 0;
        }

        .result-address,
        .result-phone,
        .result-website {
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
        }

        .result-website a {
            background: rgba(var(--color-primary-rgba), .082);
            color: var(--color-primary);
            font-size: 15px;
            font-weight: 600;
            height: 48px;
        }


        .list-item {
            display: flex;
            align-items: center;
            padding: 5px;
            margin-bottom: 5px;
        }


        .cancel-btn {
            color: #fff;
            margin-left: auto;
            font-size: 16px;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        .country-list {
            display: flex;

        }

        .list-container {
            margin-left: 10px;
        }

        .custom-flex-item {
            max-width: calc(50% - 10px); /* set a maximum width for each flex item */
            /*
            The maximum width is calculated as half of the container width minus 10px (half of the maximum space between items)
            */
        }

        .autocomplete-parent {
            position: relative; /* add a relative positioning rule to the parent element */
            max-width: 100%;
            width: inherit;
        }

        .autocomplete-container {
            position: absolute;
            z-index: 1;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            top: calc(100% + 5px); /* position the container below the input field with a 5px offset */
        }


        .autocomplete-item {
            display: block;
            padding: 10px;
            font-size: 16px;
            color: #444;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            margin-left: 5px;
        }

        .autocomplete-item:hover {
            background-color: #f5f5f5;
        }

        .autocomplete-item.active {
            background-color: #e9e9e9;
        }

    </style>

{% endblock %}
